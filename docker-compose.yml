version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: parking-database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-parkingadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword}
      POSTGRES_DB: ${POSTGRES_DB:-parking_management}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-parkingadmin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parking-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parking-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_HOST: database
      DATABASE_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-parkingadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword}
      POSTGRES_DB: ${POSTGRES_DB:-parking_management}
      BACKEND_PORT: ${BACKEND_PORT:-3000}
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - parking-network
    restart: unless-stopped

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: parking-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - parking-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  parking-network:
    driver: bridge
