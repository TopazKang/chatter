# ============================================
# Prometheus 설정 파일
# ============================================
# 메트릭 수집 대상 및 규칙 정의

global:
  scrape_interval: 15s      # 메트릭 수집 주기
  evaluation_interval: 15s  # 규칙 평가 주기
  scrape_timeout: 10s       # 수집 타임아웃

  # 외부 레이블 (선택)
  external_labels:
    monitor: 'parking-management'
    environment: 'production'

# Alertmanager 설정 (선택)
# alerting:
#   alertmanagers:
